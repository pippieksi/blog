<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ site.description }}</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="apple-touch-img/logo-precomposed" href="/otter-pop/img/logo.jpg">
    <link rel="apple-touch-img/logo" href="/otter-pop/img/logo.jpg">
    <link rel="apple-touch-img/logo" sizes="72x72" href="/otter-pop/img/logo.jpg">
    <link rel="apple-touch-img/logo" sizes="114x114" href="/otter-pop/img/logo.jpg">

    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <link href="/css/pygments.css" rel="stylesheet" type="text/css">
    <link href="/img/logo.jpg" rel="shortcut icon">
</head>
<body>
  <div class="sidebar">
    <a href="/" class="logo">
      <img src="/img/logo.jpg">
    </a>

    <ul class="nav">
      <div class="nav-inner">
        <li><a href="https://pippi.blog"><span class="icon doc"></span>blog</a></li>
        <li><a href="https://pippi.blog/about"><span class="icon info"></span>about</a></li>
        <li><a href="https://pippi.blog/projects"><span class="icon code"></span>projects</a></li>
        <li><a href="http://github.com/pippieksi"><span class="icon github"></span>github</a></li>
      </div>
    </ul>
  </div>
  <div class="wrapper">
    <h1>{{ page.title }}</h1>

    <div class="post-body">
      {{ content }}
    </div>
  </div>
</body>
</html>
